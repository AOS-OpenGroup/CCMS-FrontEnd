<app-menu></app-menu>
<app-studio-profile></app-studio-profile>
<div class="container">
  <h1>BOOK THE STUDIO</h1>
  <mat-divider></mat-divider>

  <div class="container1">
    <mat-calendar class="calendar" [(selected)]="selected"></mat-calendar>
  </div>

  <div class="container2">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th class="tittle" mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th class="tittle" mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th class="tittle" mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-divider class="divider2"></mat-divider>

  <div class="container3">
    <div class="container3a">
      <h1>Hour selected</h1>

      <div class="phrase">
        <p><mat-icon>check_circle</mat-icon>Tuesday 14 April, 10am to 11am</p>
      </div>
      <div class="cancelled-div">
        <mat-icon class="cancelled">close</mat-icon>
      </div>

      <div class="phrase">
        <p><mat-icon>check_circle</mat-icon>Wednesday 15 September, 10am to 11am</p>
      </div>
      <div class="cancelled-div">
        <mat-icon class="cancelled">close</mat-icon>
      </div>

    </div>
  </div>

  <div class="container4">
    <button mat-raised-button color="warn">Go to pay</button>

  </div>



</div>

<app-footer></app-footer>
