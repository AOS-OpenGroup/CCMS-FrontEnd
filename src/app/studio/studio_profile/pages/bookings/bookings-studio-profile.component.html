<app-menu></app-menu>
<app-studio-profile>

    <div class="conteiner">
        <h1 style="padding-top: 50px;">BOOKINGS</h1>
        <div class="AdressData">

            <h3>Prolongaci√≥n Primavera 2390, Santiago de Surco, Lima 15023</h3>
            <button mat-raised-button color="primary">Book the studio</button>
        </div>
        <mat-divider></mat-divider>
        <div class="ContactUS">
            <h1>Contact us</h1>
            <h3>studio214@gmail.com</h3>
            <h3>+51 999 999 999</h3>
        </div>
        <mat-divider></mat-divider>
        <div class="forms_conteiner">
            <h1>Send us a message</h1>
            <div class="form">
                <h3>Fill in the form and we will contact you</h3>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Name</mat-label>
                      <input type="name" matInput [formControl]="emailFormControl" placeholder="Christian Joel">
                      <mat-error *ngIf="emailFormControl.hasError('name') && !emailFormControl.hasError('required')">
                        Please enter a name
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </form>
                  <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </form>
                  <button mat-raised-button color="primary">Contact me</button>
            </div>
        </div>
    </div>
</app-studio-profile>
<app-footer class="footer"></app-footer>
