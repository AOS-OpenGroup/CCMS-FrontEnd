<h2 mat-dialog-title>Book this studio</h2>
<form action="onSubmit()">
<mat-dialog-content class="mat-typography">
<div class="w-5 text-center m-0 m-auto">
  <div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="example" required matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" name="example">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Select the time</mat-label>
    <mat-select required>
      <mat-option (click)="getSelectedDropdown('08:00')" value="08:00">08:00 AM</mat-option>
      <mat-option (click)="getSelectedDropdown('08:00')" value="10:00">10:00 AM</mat-option>
      <mat-option value="12:00">12:00 PM</mat-option>
      <mat-option value="2:00">2:00 PM</mat-option>
      <mat-option value="4:00">4:00 PM</mat-option>
      <mat-option value="6:00">6:00 PM</mat-option>
    </mat-select>
  </mat-form-field>
</div>
</div>
  <h3>Notice:</h3>
  <p>When submitted, you will be redirected to the Payment Section.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Book and Pay</button>
</mat-dialog-actions>
</form>
