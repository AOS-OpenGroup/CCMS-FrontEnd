<app-menu></app-menu>
<a mat-button [routerLink]="'/studio-profile/overview'">Overview</a>
<a mat-button [routerLink]="'/studio-profile/gallery'">Gallery</a>
<a mat-button [routerLink]="['/studio-profile', studio.id, 'reviews']">Reviews</a>
<a mat-button [routerLink]="['/studio-profile', studio.id, 'bookings']">Bookings</a>
<a mat-button [routerLink]="'/studio-profile/equipment'">Equipment</a>

<mat-divider [vertical]="true" [inset]="true"></mat-divider>
<mat-card class="example-card">
  <img mat-card-image src="https://www.mondosonoro.com/wp-content/uploads/2017/09/Control-Room.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>{{studio.name}}</mat-card-title>
    <mat-card-subtitle>{{studio.address}}</mat-card-subtitle>
    <p>
      {{studio.description}}
    </p>
  </mat-card-content>
</mat-card>
<ng-content></ng-content>

<mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile>
      <h1 class="title"> Overview </h1>
    </mat-grid-tile>
    <mat-grid-tile>
      <img
        src={{studio.img}}
        alt=""
        width="300 px"
      />
    </mat-grid-tile>
    <mat-grid-tile>
      <p>
        {{studio.description}}
      </p>
    </mat-grid-tile>
  </mat-grid-list>
