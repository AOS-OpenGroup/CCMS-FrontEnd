<app-menu></app-menu>

<mat-divider></mat-divider>
<div class="example-container mat-elevation-z8">
<div id = "divCustomer" class="card">
  <h1 align="center">All Booking</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mb-4">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
  </table>

</div>
</div>
<app-footer></app-footer>
