<body>
<app-menu></app-menu>

<div id="sup" class ="card">
    <img  src="https://www.tiendacompensar.com/ccstore/v1/images/?source=/file/v5053114251501968671/products/id1413.estudio-de-grabacion-con-bateria-microfono-y-sillas.jpg&height=475&width=475"   >
    <div >
    <span>
      <h1>Studio 214 UPC</h1>
        <p>The studio's extensive collection of synthesizers and drum machines are wall mounted, wired to the patch bay and linked via midi.</p>

       <button class="btn-sml" mat-raised-button  color="primary">Edit page</button><br><br>
       <button mat-raised-button color="primary">Preview</button>
    </span>

  </div>
</div>
<mat-divider></mat-divider>
<div class="table-wrapper">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> customer</th>
      <td mat-cell *matCellDef="let element">{{element.customer}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': bookingData.id === row.id }"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  <br><br>
  <a mat-raised-button href='admin/home/bookings' color="primary">AllBooking </a>

</div>



</body>
