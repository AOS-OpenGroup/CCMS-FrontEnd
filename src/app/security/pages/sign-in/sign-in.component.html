<div class="grid min-h-screen mr-0">
  <div class="col-12 md:col-6 p-0">
    <img
      class="w-full h-full" src="https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=1160&h=860&dpr=1"
    />
  </div>
  <div class="col-12 md:col-6 p-0 flex flex-column justify-content-center">
    <h1 class="text-center text-5xl my-7 font-bold">Login to your account</h1>
      <form [formGroup]="signInForm">
          <div class="flex flex-column align-items-center justify-content-center">
            <div>
              <mat-form-field style="width: 100%">
                <mat-label>Email</mat-label>
                <input matInput placeholder="user@domain.com" formControlName="email" required/>
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                  <mat-error *ngIf="email.errors?.['email']">Your must enter valid email address.</mat-error>
                  <mat-error *ngIf="email.errors?.['required']">Email is required.</mat-error>
                </div>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field style="width: 100%">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Your password" formControlName="password" required/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <mat-error *ngIf="password.errors?.['minlength']">Password must be at least 6 characters length.</mat-error>
                  <mat-error *ngIf="password.errors?.['required']">Password is required.</mat-error>
                </div>
              </mat-form-field>
            </div>

            <div class="my-3">
              <span class="font-semibold">Forgot password?</span>
            </div>

          </div>

          <div class="flex flex-column align-items-center justify-content-center my-3">
            <mat-card-actions align="end">
              <button mat-raised-button class="material-button" (click)="signIn()">Sign in</button>
            </mat-card-actions>
            <div class="my-3">
              <span>Don't have an account? </span>
              <a href="/sign-up" class="font-semibold">Sign up!</a>
            </div>
          </div>
      </form>
  </div>
</div>
