<div class="container">
  <div class="box">
    <div class="card1">
      <mat-card  *ngFor="let studio of dataSource" class="example-card">
        <img mat-card-image src="{{studio.img}}" alt="Photo of a Shiba Inu">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{studio.title}}</mat-card-title>
          <mat-card-subtitle>{{studio.distance}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            {{studio.description}}
          </p>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
