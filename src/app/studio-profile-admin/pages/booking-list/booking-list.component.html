<app-menu></app-menu>

<mat-divider></mat-divider>
<div class="example-container mat-elevation-z8">
<div id = "divCustomer" class="card">
  <h1 align="center">AllBooking</h1>
  <table mat-table [dataSource]="upcomingData" class="mat-elevation-z8 demo-table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
  <mat-paginator [length]="10" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>


<p>booking-list works!</p>
